---
- hosts: db
  remote_user: ubuntu
  sudo: true
  vars:
        max_connections: 110
        temp_file_limit: 10
  handlers:
        - name: reload postgres config
          sudo_user: postgres
          shell: psql -c "select pg_reload_conf()"
  tasks:
        - name: update apt cache
          apt: update_cache=yes
          #        - include: tasks/postgresql.yml

- hosts: streaming-master
  remote_user: ubuntu
  sudo_user: root
  sudo: true
  #  vars_files:
  #  - 'roles/pg_master/defaults/main.yml'
  roles:
    - pg_master

- hosts: streaming-slaves
  remote_user: ubuntu
  sudo_user: root
  sudo: true
  roles:
    - pg_slave
